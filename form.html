<!DOCTYPE html>
<html lang="th,en">

<head>
    <link rel="stylesheet" href="mystyle.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>

    <title>Workshop #HTML - Form</title>
</head>

<body style="background-image: url('meme/bg form.png'); 
             background-repeat: no-repeat; 
             background-attachment: fixed; 
             background-size: cover; 
             background-color: rgba(255, 255, 255, 0.755); 
             background-blend-mode: lighten;">

    <h1>Workshop #HTML - FORM</h1>
    <div class="container mt-3">
        <hr>
        <form>
            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4"><label class="form-label" for="fname">ชื่อ<span
                            class="text-danger">*</span></label></div>
                <div class="col-5 mb-4 mt-4"><input class="form-control" type="text" id="fname"
                        placeholder="ชื่อ Ex. lnwza" name="ชื่อ"></div>
            </div>

            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4"><label class="form-label" class="form-label" for="lname"> สกุล</label>
                </div>
                <div class="col-5 mb-4 mt-4"><input class="form-control" type="text" id="lname"
                        placeholder="นามสกุล Ex. 007x" name="สกุล"></div>
            </div>

            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4"><label class="form-label" for="birth"> วัน/เดือน/ปีเกิด</label></div>
                <div class="col-5 mb-4 mt-4"><input class="form-control" type="date" id="birth" name="วัน/เดือน/ปีเกิด">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4"><label class="form-label" for="age"> อายุ</label></div>
                <div class="col-5 mb-4 mt-4"><input class="form-control" type="number" id="age" name="อายุ"></div>
            </div>

            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4"><label class="form-label" for="sex"> เพศ</label></div>
                <div class="col-5 mb-4 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="เพศ" id="ชาย">
                        <label class="form-check-label" for="ชาย">
                            ชาย
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="เพศ" id="หญิง">
                        <label class="form-check-label" for="หญิง">
                            หญิง
                        </label>
                    </div>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4">
                    <label class="form-label" for="image"> รูป</label>
                </div>
                <div class="col">
                    <input class="form-control" type="file" id="image" name="รูป">
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4">
                    <label class="form-label" for="address"> ที่อยู่</label>
                </div>
                <div class="col">
                    <textarea class="form-control" id="address" rows="5" cols="50"></textarea>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4">
                    <label class="form-label" for="color"> สีที่ชอบ</label>
                </div>
                <div class="col">
                    <select class="form-control" id="color" name="dropdown">
                        <option value="red">สีม่วง</option>
                        <option value="green">สีคราม</option>
                        <option value="yellow">สีน้ำเงิน</option>
                        <option value="blue">สีเขียว</option>
                        <option value="purple">สีเหลือง</option>
                        <option value="orange">สีแสด</option>
                        <option value="pink">สีแดง</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-5 mb-4 mt-4">
                    <label class="form-label" for="song"> เพลงที่ชอบ</label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="เพื่อชีวิต">
                        <label class="form-check-label" for="เพื่อชีวิต">
                            Pop
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="ลูกทุ่ง">
                        <label class="form-check-label" for="ลูกทุ่ง">
                            Rock
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="อื่นๆ">
                        <label class="form-check-label" for="อื่นๆ">
                            Jazz
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ยินยอมให้เก็บข้อมูล
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <button type="reset" class="btn btn-secondary float-start">Reset</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success float-end">Submit</button>
                </div>

                <div class="row text-center mt-4">
                    <img src="meme/meme.png" alt="รูป meme" width="50%" height="50%">
                </div>

        </form>

</body>

</html>
